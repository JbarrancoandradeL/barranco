<div class="container">
  <div class="card">
    <div class="card-header">
       <h3>clientes</h3>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="buscar..">
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
            <th>ID</th>
            <th>Cedula o Nit</th>
            <th>Nombre</th>
        </thead>
        <tbody>
            <tr class="text-center"  *ngFor="let cliente of array">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nit}}</td>
              <td>{{cliente.descripcion}}</td>
              <td>
                <button (click)="Editar(cliente)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(cliente)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
