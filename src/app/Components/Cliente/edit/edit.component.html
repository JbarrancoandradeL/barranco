<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="cliente.descripcion"  name="descripcion" type="text" class="form-controlname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">cedula o nit :</label>
          <input [(ngModel)]="cliente.nit" name="apellidos" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(cliente)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
